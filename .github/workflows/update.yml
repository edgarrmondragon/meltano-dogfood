name: Meltano Lock Update

on:
  schedule:
  - cron: '0 12 * * *'
  workflow_dispatch: {}

env:
  MELTANO_CLI_LOG_LEVEL: ${{ github.event.inputs.logLevel || 'warning' }}

permissions:
  contents: write
  pull-requests: write

jobs:
  meltano-lock:
    name: Meltano Lock Update
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/meltano/meltano:latest-python3.14-slim
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_IO_TOKEN }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false

    - name: Check Meltano
      run: |
        meltano --version

    - name: Meltano Lock Update
      run: |
        meltano lock --update

    - uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
      id: generate-token
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
      with:
        token: ${{ steps.generate-token.outputs.token }}
        title: 'chore: Update Meltano Plugins'
        branch: meltano-lock-update
        commit-message: 'chore: Update Meltano Plugins'
        delete-branch: true
        reviewers: edgarrmondragon
        assignees: edgarrmondragon
        body: |
          Created with `meltano lock --update --all`
        labels: |
          dependencies
          Test/ELTP
