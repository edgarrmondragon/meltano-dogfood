name: Meltano Lock Update

on:
  schedule:
  - cron: '37 */24 * * *'
  workflow_dispatch: {}

env:
  MELTANO_CLI_LOG_LEVEL: ${{ github.event.inputs.logLevel || 'warning' }}

permissions:
  contents: write
  pull-requests: write

jobs:
  meltano-lock:
    name: Meltano Lock Update
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/meltano/meltano:latest-python3.14-slim
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_IO_TOKEN }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Check Meltano
      run: |
        meltano --version

    - name: Meltano Lock Update
      run: |
        meltano lock --update

    - uses: actions/create-github-app-token@bf559f85448f9380bcfa2899dbdc01eb5b37be3a # v3.0.0-beta.2
      id: generate-token
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
      with:
        token: ${{ steps.generate-token.outputs.token }}
        title: 'chore: Update Meltano Plugins'
        branch: meltano-lock-update
        commit-message: 'chore: Update Meltano Plugins'
        delete-branch: true
        reviewers: edgarrmondragon
        assignees: edgarrmondragon
        body: |
          Created with `meltano lock --update --all`
        labels: |
          dependencies
          Test/ELTP
