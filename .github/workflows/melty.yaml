  transform:
    name: Data Transformation with dbt-duckdb
    runs-on: ubuntu-latest
    # needs: [meltano-run, lint]
    needs: [meltano-run]
    container:
      image: meltano/meltano:latest-python3.9

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Check Meltano
        run: |
          meltano --version

      - name: Install dbt-duckdb
        run: |
          meltano install transformer dbt-duckdb

      - name: Download warehouse
        uses: actions/download-artifact@v3.0.2
        with:
          name: warehouse
          path: transform/warehouse

      - name: Import warehouse
        run: |
          meltano invoke dbt-duckdb run-operation import

      - name: Transform and Test
        run: |
          meltano run dbt-duckdb:build

      - name: Export database
        run: |
          meltano invoke dbt-duckdb run-operation export

      - name: Upload database
        uses: actions/upload-artifact@v3.1.2
        with:
          name: warehouse
          path: transform/warehouse

  build-evidence:
    name: Build Evidence site locally
    needs: [transform]
    runs-on: ubuntu-latest
    container:
      image: meltano/meltano:latest-python3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Check Meltano
        run: |
          meltano --version

      - name: Install evidence
        run: |
          meltano install transform dbt-duckdb
          meltano install utility evidence

      - name: Download warehouse
        uses: actions/download-artifact@v3.0.2
        with:
          name: warehouse
          path: evidence/$MELTANO_ENVIRONMENT.prod

      - name: Import warehouse
        run: |
          meltano invoke dbt-duckdb run-operation import

      - name: Build
        run: |
          meltano invoke evidence build --strict

      - name: Upload Evidence build
        uses: actions/upload-artifact@v3.1.2
        with:
          name: evidence-build
          path: evidence/build

  deploy-evidence:
    name: Deploy Evidence site
    needs: [build-evidence]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Set Git config
        run: |
          git config --global --add safe.directory /__w/meltano-dataops/meltano-dataops

      - name: Download Evidence build
        uses: actions/download-artifact@v3.0.2
        with:
          name: evidence-build
          path: evidence/build

      - name: Deploy
        uses: amondnet/vercel-action@v25.1.1
        with:
          github-comment: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.event_name == 'pull_request' && '' || '--prod' }}
