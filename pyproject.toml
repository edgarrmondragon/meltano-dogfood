[tool.sqlfluff.core]
dialect = "bigquery"
templater = "dbt"
sql_file_exts = ".sql"

[tool.sqlfluff.rules]
tab_space_size = 2
max_line_length = 100

[tool.sqlfluff.templater.dbt]
project_dir = "./transform"
profiles_dir = "./transform/profiles/bigquery/"
profile = "self"

[tool.sqlfluff.layout.type.comma]
line_position = "leading"
