[tool.sqlfluff]
max_line_length = 100

[tool.sqlfluff.core]
dialect = "duckdb"
templater = "dbt"
sql_file_exts = ".sql"

[tool.sqlfluff.indentation]
tab_space_size = 2

[tool.sqlfluff.templater.dbt]
project_dir = "./transform"
profiles_dir = "./transform/profiles/duckdb/"
profile = "self"

[tool.sqlfluff.layout.type.comma]
line_position = "leading"
