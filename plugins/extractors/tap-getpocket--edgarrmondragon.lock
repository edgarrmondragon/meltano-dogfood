{
  "plugin_type": "extractors",
  "name": "tap-getpocket",
  "namespace": "tap_getpocket",
  "variant": "edgarrmondragon",
  "label": "Pocket",
  "docs": "https://hub.meltano.com/extractors/tap-getpocket--edgarrmondragon",
  "repo": "https://github.com/edgarrmondragon/tap-getpocket",
  "pip_url": "git+https://github.com/edgarrmondragon/tap-getpocket.git",
  "description": "Your own private corner of the web to spend quality time with great articles.",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/getpocket.svg",
  "capabilities": [
    "about",
    "batch",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "access_token",
      "consumer_key",
      "state"
    ]
  ],
  "settings": [
    {
      "name": "access_token",
      "kind": "string",
      "label": "Access Token",
      "documentation": "https://getpocket.com/developer/docs/authentication",
      "description": "Pocket user access token",
      "sensitive": true
    },
    {
      "name": "batch_config.encoding.compression",
      "kind": "options",
      "label": "Batch Config Encoding Compression",
      "description": "Compression format to use for batch files.",
      "options": [
        {
          "label": "Gzip",
          "value": "gzip"
        },
        {
          "label": "None",
          "value": "none"
        }
      ]
    },
    {
      "name": "batch_config.encoding.format",
      "kind": "options",
      "label": "Batch Config Encoding Format",
      "description": "Format to use for batch files.",
      "options": [
        {
          "label": "Jsonl",
          "value": "jsonl"
        },
        {
          "label": "Parquet",
          "value": "parquet"
        }
      ]
    },
    {
      "name": "batch_config.storage.prefix",
      "kind": "string",
      "label": "Batch Config Storage Prefix",
      "description": "Prefix to use when writing batch files."
    },
    {
      "name": "batch_config.storage.root",
      "kind": "string",
      "label": "Batch Config Storage Root",
      "description": "Root path to use when writing batch files."
    },
    {
      "name": "consumer_key",
      "kind": "string",
      "label": "Consumer Key",
      "documentation": "https://getpocket.com/developer/docs/authentication",
      "description": "Pocket application key",
      "sensitive": true
    },
    {
      "name": "content_type",
      "kind": "options",
      "label": "Content Type",
      "description": "Extract items of a specific content type. Leave out to sync all content types.\n",
      "options": [
        {
          "label": "Article",
          "value": "article"
        },
        {
          "label": "Video",
          "value": "video"
        },
        {
          "label": "Image",
          "value": "image"
        }
      ]
    },
    {
      "name": "faker_config.locale",
      "kind": "array",
      "label": "Faker Config Locale",
      "description": "One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization"
    },
    {
      "name": "faker_config.seed",
      "kind": "string",
      "label": "Faker Config Seed",
      "description": "Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator"
    },
    {
      "name": "favorite",
      "kind": "boolean",
      "label": "Favorite",
      "description": "Set to `true` to sync only favorite items, `false` to sync only non-favorite items, or omit to sync all items"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "start_date",
      "kind": "date_iso8601",
      "label": "Start Date",
      "description": "The earliest record datetime to sync as a UNIX timestamp"
    },
    {
      "name": "state",
      "kind": "options",
      "value": "all",
      "label": "State",
      "description": "Type of item state to sync. By default, all states are synced.",
      "options": [
        {
          "label": "Archive",
          "value": "archive"
        },
        {
          "label": "Unread",
          "value": "unread"
        },
        {
          "label": "All",
          "value": "all"
        }
      ]
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    },
    {
      "name": "tag",
      "kind": "string",
      "label": "Tag",
      "description": "The tag to sync. By default, all tags are synced. Use `_untagged_` to sync untagged items."
    }
  ]
}