{
  "plugin_type": "extractors",
  "name": "tap-stackexchange",
  "namespace": "tap_stackexchange",
  "variant": "meltanolabs",
  "label": "StackExchange",
  "docs": "https://hub.meltano.com/extractors/tap-stackexchange--meltanolabs",
  "repo": "https://github.com/MeltanoLabs/tap-stackexchange",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-stackexchange.git",
  "description": "The world\u2019s largest programming community",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/stackexchange.png",
  "capabilities": [
    "about",
    "activate-version",
    "batch",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps",
    "structured-logging"
  ],
  "settings_group_validation": [
    [
      "site",
      "tags"
    ]
  ],
  "settings": [
    {
      "name": "batch_config.encoding.compression",
      "kind": "options",
      "label": "Batch Compression Format",
      "description": "Compression format to use for batch files.",
      "options": [
        {
          "label": "GZIP",
          "value": "gzip"
        },
        {
          "label": "None",
          "value": "none"
        }
      ]
    },
    {
      "name": "batch_config.encoding.format",
      "kind": "options",
      "label": "Batch Encoding Format",
      "description": "Format to use for batch files.",
      "options": [
        {
          "label": "JSONL",
          "value": "jsonl"
        },
        {
          "label": "Parquet",
          "value": "parquet"
        }
      ]
    },
    {
      "name": "batch_config.storage.prefix",
      "kind": "string",
      "label": "Batch Storage Prefix",
      "description": "Prefix to use when writing batch files."
    },
    {
      "name": "batch_config.storage.root",
      "kind": "string",
      "label": "Batch Storage Root",
      "description": "Root path to use when writing batch files."
    },
    {
      "name": "faker_config.locale",
      "kind": "array",
      "label": "Faker Locale",
      "description": "One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization"
    },
    {
      "name": "faker_config.seed",
      "kind": "string",
      "label": "Faker Seed",
      "description": "Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator"
    },
    {
      "name": "filter",
      "kind": "string",
      "value": "!6VvPDzOeLJfUL",
      "label": "Filter",
      "documentation": "https://api.stackexchange.com/docs/filters",
      "description": "Custom API filter to apply to all requests"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Enable Schema Flattening",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Max Flattening Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "flattening_max_key_length",
      "kind": "integer",
      "label": "Max Key Length",
      "description": "The maximum length of a flattened key."
    },
    {
      "name": "key",
      "kind": "string",
      "label": "Key",
      "documentation": "https://api.stackexchange.com/docs/authentication",
      "description": "Pass this to receive a higher request quota",
      "sensitive": true
    },
    {
      "name": "site",
      "kind": "string",
      "value": "stackoverflow.com",
      "label": "Site",
      "documentation": "https://stackexchange.com/sites",
      "description": "StackExchange site"
    },
    {
      "name": "start_date",
      "kind": "integer",
      "label": "Start Date",
      "documentation": "https://api.stackexchange.com/docs/dates",
      "description": "The earliest record date to sync"
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "User Stream Map Configuration",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    },
    {
      "name": "tags",
      "kind": "array",
      "value": [],
      "label": "Tags",
      "description": "Question tags"
    }
  ],
  "supported_python_versions": [
    "3.10",
    "3.11",
    "3.12",
    "3.13",
    "3.14"
  ]
}
